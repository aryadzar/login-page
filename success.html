<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login success</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Custom styling for 3D hover effect */
    .hover-3d:hover {
      transform: scale(1.03) rotateX(3deg) rotateY(3deg);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    /* Animated background gradient */
    .animated-gradient {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(120deg, #ffa200, #feb47b, #1e91fe, #91eae4);
      background-size: 400% 400%;
      z-index: -1;
      animation: gradientAnimation 15s ease infinite;
    }
    
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Background image with gradient overlay inside the login box */
    .login-box {
        position: relative;
        background: url('https://res.cloudinary.com/din8s15ri/image/upload/v1730705492/Rectangle_1_f1bvcc.png');
        background-size: 150% 150%; /* Buat gambar memenuhi seluruh div */
        background-repeat: no-repeat;
        background-position: center; /* Pusatkan gambar di tengah */
        padding: 2rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="animated-gradient"></div>
    
    <div class="login-box w-full max-w-sm p-8 bg-white border-2 border-yellow-500 rounded-lg shadow-lg hover-3d transition-transform duration-300">
        <!-- Logo UNILA -->
        <div class="flex justify-center mb-4">
            <img src="https://res.cloudinary.com/din8s15ri/image/upload/v1730704531/Group_1_1_ffuvdu.png" alt="Logo Unila" class="h-20">
        </div>

        <!-- Login Text -->
        <p class="text-center text-black font-bold ">WiFi Unila Berhasil Tersambung</p>
        <p class="text-center text-black font-bold mb-8">Anda Dapat Keluar Dari Halaman Ini</p>
        
        <!-- Login Form -->
            <div class="mb-4">
                <input type="text" disabled value="MAC ADDERSS" placeholder="Username" class="w-full px-4 py-2 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:border-yellow-500">
            </div>
            <div class="mb-4">
                <input type="text" disabled value="IP ADRESS" placeholder="Username" class="w-full px-4 py-2 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:border-yellow-500">
            </div>
            <div class="mb-4">
                <input type="text" disabled value="Nama WiFi" placeholder="Username" class="w-full px-4 py-2 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:border-yellow-500">
            </div>
            <div class="mb-4">
                <input type="text" disabled value="Kecepatan MBPS" placeholder="Username" class="w-full px-4 py-2 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:border-yellow-500">
            </div>

        
        <!-- Helpdesk Button -->
        <div class="text-center mt-14">
            <p class="text-gray-600">Butuh Bantuan?</p>
            <a href="#" class="inline-flex items-center px-4 py-2 mt-2 text-blue-600 shadow-xl font-bold rounded-2xl">
                <i class="fa-solid fa-headset mr-2 text-yellow-500"></i> Helpdesk Unila
            </a>
        </div>
    </div>
</body>
</html>
